<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=H, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>⛅Weather App</title>
  </head>
  <body>
   <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col-4">
          <h3 id="month-day"></h3>
        </div>
        <div class="col-4" >
          <h3 id="week-day"></h3>
        </div>
        <div class="col-4" >
          <h3 id="hour"></h3>
        </div>
      </div>
      <h1 id="city"></h1>
      <div class="row" id="current-infos">
        <div class="col-6">
          <img src="" alt="clear" id="icon"></img>
          <span id="temperature"></span> 
          <span class="units">°C </span>
          <p id="description"></p>
        </div>
        <div class="col-6">
          <ul>
            <li id="humidity"></li>
            <li id="wind"></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <form id="enter-city">
        <div class="form-row align-items-center">
        <input type="text" class="form-control" autofocus="on" placeholder="Enter City" id="city-name">
        </div>
      </div>
     
      <button type="submit" class="btn btn-info mb-2 shadow"> Search</button>
   
     <div class="col">
     <div  id="current-button" >
      <button type="button" class="btn btn-secondary  shadow">Current</button>
     </div>
     </div>
     </form>
     </div>
     <div class="temperature-forecast" id="forecast"></div>
  
     <small id="my-link"> <a href="https://github.com/Indiramedeiros/weather-app-final" target=_blank>  <strong> Open-source code</a> 
      by Rafaela Medeiros</strong> </small>
      </div>
   </div>
    <script src="src/index.js"></script>
  </body>
</html>
